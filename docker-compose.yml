services:
  minecraft:
    container_name: mc-fabric
    image: itzg/minecraft-server:latest
    deploy:
      resources:
        limits:
          cpus: "2"
    ports:
      - "25565:25565" # Java
      - "19132:19132/udp" # Bedrock
      - "24454:24454/udp" # Simple Voice Chat
    environment:
      EULA: "TRUE"
      TYPE: FABRIC
      VERSION: 1.21.8
      ONLINE_MODE: "FALSE"
      MEMORY: 2G
      ENABLE_RCON: "true"
      VANILLATWEAKS_SHARECODE: "a44lHY,znojXy"
      DIFFICULTY: hard
      GAMEMODE: survival
      MOTD: "                   \u00A7afrogs\u00A7r.rocks"
      VIEW_DISTANCE: 8
      SIMULATION_DISTANCE: 8
      SPAWN_PROTECTION: 0
      USE_MEOWICE_FLAGS: "true"
      RCON_CMDS_STARTUP: |
        /op yolona_oss
        /op Ligul
        /op .AnxiousYapper99
        /op Andsay
      SYNC_SKIP_NEWER_IN_DESTINATION: "true"
      MODS_FILE: /extras/mods.txt
      SEED: "5876406785389981493"
    volumes:
      - ./mc-data:/data
    configs:
      - source: youritemsaresafe
        target: /config/youritemsaresafe.json5
      - source: mods
        target: /extras/mods.txt
    restart: unless-stopped

